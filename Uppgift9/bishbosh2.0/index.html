<!DOCTYPE html>
<html lang="sv">
    <head>
        <title>bishbosh2.0</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="bishbosh.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="mainDiv">
            
           
            
            <header>
                <h1>BishBash2.0</h1>
            </header>

            


            <div id="leftDiv">
                <form id="form">
                    <label for="loop">loop</label>
                    <input id="loop" class="numberInput" type="number" min="1" value="100" required>

                    <label for="bish">bish</label>
                    <input id="bish" class="numberInput" type="number" min="1" value="3" required>

                    <label for="bosh">bosh</label>
                    <input id="bosh" class="numberInput" type="number" min="1" value="4" required>

                    <input type="submit" name="submit-button" value="submit">
                </form>                  
                
                <p class="desc">Bish-Bosh 2.0 skriver ut all heltal mellan 1-loop, förutom de tal som är jämnt delbara med bish eller bosh, eller bish och bosh. 
                    Detta är en delövning i uppgift9.</p>
                

            </div>

                


            <div id="listDiv">
                <ul id="list">            
                </ul>
                <br><br><br><br><br><br><br><br><br>
            </div>
            

            <footer>
                <p id="footText">Jonas Thomassen copyright &copy;</p>
            </footer>
        </div>
        


    </body>
</html>
